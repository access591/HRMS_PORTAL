	<!-- category wise record  -->
	<script type="text/javascript">
		$(document).ready(function() {

			$.ajax({
				type : "GET",
				url : "getCategoryData",

				success : function(result) {
					var yearDtls = [];
					var countDtls = [];
					console.log(result);
					Object.keys(result).forEach(function(key) {
						yearDtls.push(key);
						countDtls.push(result[key]);
					});
					drawChart(yearDtls, countDtls);
				}
			});
		});
		function drawChart(year, viewCounts) {
			Highcharts.chart('container-bar', {
				chart : {
					type : 'column',
					styledMode : true
				},
				title : {
					text : 'Category wise Employee'
				},
				xAxis : [ {
					title : {
						text : ''
					},
					categories : year
				} ],
				yAxis : [ {
					className : 'highcharts-color-0',
					title : {
						text : ''
					}
				} ],
				series : [ {
					data : viewCounts
				} ]
			});
		}
	</script>





	<!-- pai chart -->
	<script th:inline="javascript">
        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

                
				drawSalesByRegionChart();
            });
            
            
            function drawSalesByRegionChart() {
                var salesByRegionChart = Highcharts.chart('salesByRegion', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: ''
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Department',
                        colorByPoint:true,
                        data: [{
                            name: 'Software',
                            y: [[${software}]] 
                        },{
                            name: 'Sales',
                            y: [[${sales}]]
                        },{
                            name: 'HR',
                            y: [[${hr}]]
                        }]
                	}]
                });
            }
            
            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
   							enabled: true,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: 'Sales by Lure Type'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'Sales (US $)'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Inshore',
                        data: /*[[${inshoreSales}]]*/ []
                    }, {
                        name: 'Nearshore',
                        data: /*[[${nearshoreSales}]]*/ []
                    }, {
                        name: 'Offshore',
                        data: /*[[${offshoreSales}]]*/ []
                    }]
                });
            }
            /*]]>*/
