	<script>

				"US" : 298,
				"SA" : 200,

			$('#world_map').vectorMap({
				map : 'world_mill',
				backgroundColor : "transparent",
				zoomOnScroll : false,
				regionStyle : {
					initial : {
						fill : '#e4e4e4',
						"fill-opacity" : 0.9,
						stroke : 'none',
						"stroke-width" : 0,
						"stroke-opacity" : 0

				series : {
					regions : [ {
						values : mapData,
						scale : [ window.theme.primary ],
						normalizeFunction : 'polynomial'

			});
			setTimeout(function() {

			}, 350)
		})
	</script>

	<!-- category wise record  -->
	<script type="text/javascript">
	
		$(document).ready(function() {
			
			$.ajax({
				type: "GET",
		         url: "getCategoryData",
				
				success : function(result) {
					var yearDtls = [];
					var countDtls = [];
					console.log(result);
					Object.keys(result).forEach(function(key) {
						yearDtls.push(key);
						countDtls.push(result[key]);
					});
					drawChart(yearDtls, countDtls);
				}
			});
		});
		function drawChart(year, viewCounts) {
			Highcharts.chart('container-bar', {
				chart : {
					type : 'column',
					styledMode : true
				},
				title : {
					text : 'Category wise Employee'
				},
				xAxis : [ {
					title : {
						text : 'Year'
					},
					categories : year
				} ],
				yAxis : [ {
					className : 'highcharts-color-0',
					title : {
						text : 'Page View Count'
					}
				} ],
				series : [ {
					data : viewCounts
				} ]
			});
		}
	</script>





	<!-- pai chart -->
	<script type="text/javascript" th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawPaiChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawPaiChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
            	["Software",4],
                ["Sales",2],
                ["HR",3],
                
            ]);
            // Set chart options
            var options = {'title':'Budget ',
                'width':650,
                'height':450};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
