	<!-- category wise record  -->
	<script type="text/javascript">
		$(document).ready(function() {

			$.ajax({
				type : "GET",
				url : "getCategoryData",

				success : function(result) {
					var yearDtls = [];
					var countDtls = [];
					console.log("graph====>"+result);
					Object.keys(result).forEach(function(key) {
						yearDtls.push(key);
						countDtls.push(result[key]);
					});
					drawChart1(yearDtls, countDtls);
				}
			});
		});
		function drawChart1(year, viewCounts) {
			Highcharts.chart('container-bar', {
				chart : {
					type : 'column',
					styledMode : true
				},
				title : {
					text : 'Category wise Employee'
				},
				xAxis : [ {
					title : {
						text : ''
					},
					categories : year
				} ],
				yAxis : [ {
					className : 'highcharts-color-0',
					title : {
						text : ''
					}
				} ],
				series : [ {
					data : viewCounts
				} ]
			});
		}
	</script>

            function selectHandler() {
              // be sure something is selected

                var value = data.getValue(selectedItem.row, 0);
