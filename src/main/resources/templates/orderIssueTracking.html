<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">

							<div class="card" style="border-radius: 2.2rem">
								<div class="card-header">
									<h5 class="card-title">Order Issue Tracking
										Report</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/createAttendenceDatewise}" method="post">
										<div class="row">

											<div class="col-12 col-lg-4">
												<label class="form-label">Date of Issue</label> <label
													style="color: red">*</label> <input type="text"
													name="fromDate" class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order Number</label> <label
													style="color: red">*</label> <input type="text"
													name="fromDate" class="form-control">

											</div>


											<div class="col-12 col-lg-4">
												<label class="form-label">Order Title</label> <label
													style="color: red">*</label> <input type="text"
													name="fromDate" class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order
													Description</label> <label style="color: red">*</label> <input
													type="text" name="fromDate" class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order File</label> <label
													style="color: red">*</label> <input type="text"
													name="fromDate" class="form-control">

											</div>





											<div class="col-12 col-lg-4">
												<label class="form-label">Branch Name</label> <label
													style="color: red">*</label> <input type="text"
													name="fromDate" class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Issued By</label> <label
													style="color: red">*</label> <input type="text"
													name="toDate" class="form-control">

											</div>


										</div>

										<p></p>
										<!-- <Button type="submit">Generate Pdf</Button> -->
										<Button type="submit" class="btn btn-primary">Submit</Button>
										<Button type="reset" class="btn btn-primary">Reset</Button>

										
									</form>





								</div>
							</div>
						</div>

					</div>
				</div>
				
				
				<div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
								<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="datatables-buttons">
										<thead>
											<tr>
												<th class="text-center">Date of Issue</th>
												<th class="text-center">Order Number</th>
												<th class="text-center">Order Title</th>
												<th class="text-center">Order Description</th>
												<th class="text-center">Action</th>
												
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="text-center">10/098/90-12</td>
												<td class="text-center">Computer</td>
												<td class="text-center">10000</td>
												<td class="text-center">10000</td>
												<td ><a><em class="fa fa-edit"></em></a>
												<a onclick="return confirm('Are you sure?')"><em class="fa fa-times"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>

			</main>

			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>


</body>
</html>
