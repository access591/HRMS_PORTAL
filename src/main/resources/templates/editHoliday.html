<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Holidays Master</h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateHoliday}" th:object="${holidayupdate}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Holiday Code </label>
											  		<label style="color: red">*</label>
											   <input type="text" class="form-control" id="holidayCode" name="holidayCode" th:value="${Holidayedit.holidayCode}" readonly required aria-required="true">
												</div>
												
												<div class="form-group ">
													<label class="form-label">Date Of Holiday</label> <span
														class="text-danger">*</span> <input
														class="form-control required" type="text" id="dateOfHoliday" 
														name="dateOfHoliday" th:value="${Holidayedit.dateOfHoliday}">
												</div>
												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${Holidayedit.active}==Y "/>Active   
															</label>
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${Holidayedit.active}==N"/>Inactive  
															</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Description </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" id="description" name="description"maxlength="40" title="Description"  pattern="^[a-zA-Z\s]*$" th:value="${Holidayedit.description}" required >
										</div>
										
										
	                                      <div class="form-group">
											<label class="form-label">Holiday Type</label>
											<label style="color: red">*</label>
										     	<select class="form-control" name="holidayType"id="holidayType" >
													<option  th:value="N"  th:selected="${Holidayedit.holidayType}==N">National</option>
													<option th:value="S" th:selected="${Holidayedit.holidayType}==S">State</option>
												
											</select>
										    </div>
										
										
					
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								        <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>
			
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$("input[name=\"dateOfHoliday\"]").datepicker({
				    dateFormat: 'yy-mm-dd'
			});
			
		
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
