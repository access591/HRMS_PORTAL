<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">


<div layout:fragment="sidebar">

	<style>
		body {
			opacity: 0;
		}
				#treeview, #treeview ul
{
    list-style-type:none;
}
#treeview .open > ul
{
   display:none;
   
}

#treeview .open, #treeview .closessss
{
  cursor:pointer;
}
	
	</style>
			<a class="sidebar-brand" href="./dashboard">
				<img th:src="@{/img/avatars/logo1.png}" class="img-fluid rounded-circle mb-2" alt="image"></img>
				HRMS
			</a>
			<div class="sidebar-content">
				<div class="sidebar-user">
					<img th:src="@{/img/avatars/avatar.jpg}" class="img-fluid rounded-circle mb-2"alt="image"></img>
					<div class="font-weight-bold"><span class="hidden-xs" th:text="${session.userlogin}"></span></div>
					<div class="font-weight-bold"><span class="hidden-xs" th:text="${session.user_desg}"></span></div>
					
				</div>

                   <ul id="treeview">

					<li class="sidebar-item" >
					<li><a href="./dashboard" title="Menu"> <span
							class="align-middle">Menu</span></a></li>
					<li class="open" th:each="module: ${modules}">
					<a class="align-middle mr-2 fas fa-fw fa-check"
						title="${module.getModuleName()}"> 
						</a> 
						<span th:text="${module.getModuleName()}"></span>
						<ul>
							<li class=" open"
								th:each="subModule: ${module.getSubModuleProgram()}"><a
								class="align-middle mr-2 fas fa-fw fa-check"
								title="${subModule.getSubModuleName()}"> <span
									th:text="${subModule.getSubModuleName()}"></span></a>
								<ul class="list-inline">
									<li class="open" th:each="entry: ${subModule.getSubPrograms()}">
										
									 <a th:href="${entry.value}" title="${entry.key}" th:text="${entry.key}"></a>
									</li>
								</ul></li>
						</ul>
						</li>

				</ul>


				
				
				
			</div>
				<script>

$(document).ready(function()  
{
   $("#treeview .open").click(function(e)
   {
       e.stopPropagation();
       $(this).toggleClass("closessss open");
   
    });
});

</script>
		
	<!-- End  SIDEBAR    -->
</div>

</html>
