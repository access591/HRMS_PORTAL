<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
					
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Create User Master </h5>
									<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">

												<div class="form-group">
													<label> User Code </label> <label style="color: red">*</label>

												<input type="text" class="form-control" id="userCode"name="userCode" maxlength="12" title="User Code !" required aria-required="true">
												</div>
												
												<div class="form-group">
													<label> Employee Code </label> <label style="color: red">*</label>

												<input type="text" class="form-control" id="empCode"name="empCode" maxlength="12" title="Employee Code !" required aria-required="true">
												</div>
			
												

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline">
														 <input type="radio"
															value="Y" name="userActiveYn" checked> Active &nbsp;&nbsp;
														</label> 
														
														<label class="radio-inline"> <input type="radio"
															value="N" name="userActiveYn"> Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">

												<div class="form-group">
													<label class="form-label"> User Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control" pattern="^[a-zA-Z\s]*$" maxlength="50" 
													
														id="userName"   title="User Name!"name="userName" required
														aria-required="true">
												</div>
												
												<div class="form-group">
													<label class="form-label"> User Designation</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control" pattern="^[a-zA-Z\s]*$" maxlength="50" 
													
														id="DesgName"   title="User Designation!"name="DesgName" required
														aria-required="true">
												</div>
																					
												<div class="form-group">
													<label> User Password </label> <label style="color: red">*</label>

												<input type="text" class="form-control" id="userPass"name="userPass" maxlength="12" title="User Password !" required aria-required="true">
												</div>

											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
	      <div class="col-12">
							<div class="card">
								<div class="card-header">

								</div>
								<div class="card-body">
								<table id="datatables-buttons" class="table table-striped display" style="width:100%">
										<thead>
									<tr>
										<th>User Code</th>
										<th>User Name</th>
										<th>Emp Code</th>
										<th>User Pass</th>
										<th>User Active</th>
										<th>Action</th>
									</tr>
										</thead>
										<tbody>
									<tr th:each="user : ${users}">
										<td th:text="${user.userCode}"></td>
										<td th:text="${user.userName}"></td>
										<td th:text="${user.empCode}"></td>
										<td th:text="${user.userPass}"></td>
										<td th:text="${user.userActiveYn}"></td>
									<td><a th:href="@{/editUser/{id}(id=${user.userCode})}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
												<a th:href="@{/deleteUser/{id}(id=${user.userCode})}" class="btn btn-primary"onclick="return confirm('Are you sure?')"><i class="fa fa-times"></i></a>
												</td>

									</tr>
								</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
