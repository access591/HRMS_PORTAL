<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Update Leave Detail</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateLeaveDetail}" th:object="${leaveDetail}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Leave Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="lvCode"
														name="lvCode" th:value="${leaveDetailEdit.lvCode}" readonly="readonly">
												</div>

												<div class="form-group">
													<label class="form-label"> Total Leaves</label> <label
														style="color: red">*</label>
								<input type="text"class="form-control uppercase" id="totalLeave"name="totalLeave" th:value="${leaveDetailEdit.totalLeave}"  required aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">LWP</label> <label
														style="color: red">*</label> <select class="form-control"
														name="lwp" id="lwp">
														<option th:value="No" th:selected="${leaveDetailEdit.lwp}==No">No</option>
														<option th:value="Yes"th:selected="${leaveDetailEdit.lwp}==Yes" >Yes</option>

													</select>
												</div>
												<div class="form-group">
													<label class="form-label"> Maximum Limit</label>
													  <input type="text"class="form-control" id="maxLimit"
														name="maxLimit" th:value="${leaveDetailEdit.maxLimit}">
												</div>
											<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${leaveDetailEdit.active}==Y "/>Active   
															</label>
															&nbsp;&nbsp;
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${leaveDetailEdit.active}==N"/> &nbsp;Inactive  
															</label>
													</div>
												</div>


											</div>
											<div class="col-12 col-lg-6">
												
												<div class="form-group">
													<label class="form-label">Type</label> <label
														style="color: red">*</label> 
														<select class="form-control"name="leaveType"onchange="myvistFunction()"  id="leaveType">
														<option value="">Select Leave</option>
															<option th:each="ListLeave :${listLeave}" th:value="${ListLeave.getLevCode()}" th:text="${ListLeave.getLevType()}"th:field="${leaveDetailEdit.leaveType}"></option>
														

													</select>
													<input type="hidden" class="form-control" id="levTypeName" name="levTypeName" th:value="${leaveDetailEdit.levTypeName}" >
												</div>

												<div class="form-group">
													<label class="form-label">Status</label> <label
														style="color: red">*</label> <select class="form-control"
														name="leaveStatus" id="leaveStatus">
														<option th:value="RESET"
															th:selected="${leaveDetailEdit.leaveStatus}==RESET">RESET</option>
														<option th:value="CUMULATIVE"
															th:selected="${leaveDetailEdit.leaveStatus}==CUMULATIVE">CUMULATIVE</option>

													</select>
												</div>
												<div class="form-group">
													<label class="form-label"> Entitlement Days</label> 
													 <input type="text" class="form-control" id="entDay"th:value="${leaveDetailEdit.entDay}" name="entDay">
												</div>

											<div class="form-group">
											<label class="form-label"> Abbreviation </label> 
											 <input type="text"class="form-control" id="abbrev" name="abbrev"th:value="${leaveDetailEdit.abbrev}">
											</div>

											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
										<button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>
				
					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
        function myvistFunction(){
    	  $('#leaveType').click(function() {
      	 var name= $('#leaveType option:selected').text();
      	$('#levTypeName').val(name);
      	}); 
      }
      
</script>	


</body>
</html>
