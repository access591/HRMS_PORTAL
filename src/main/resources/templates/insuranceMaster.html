<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>
<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"style="text-decoration: underline;">Insurance Master</h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveInsurance}" th:object="${insurance}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label>Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="insCode" name="insCode"disabled>
												</div>
												
												<div class="form-group">
											<label class="form-label">Address1 </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="add1" title="add1" name="add1"  maxlength="40"  pattern="^[a-zA-Z\s]*$" required aria-required="true">
										      </div>
											
											<div class="form-group">
											<label class="form-label">City Code </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="cityCode" title="cityCode" name="cityCode"  maxlength="40"  pattern="\d{1,10}" required aria-required="true">
										      </div>
											
											
									   <div class="form-group">
											<label class="form-label">Phone </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="phone" title="phoneNo" name="phoneNo"  maxlength="40"  pattern="\d{1,10}" required aria-required="true">
										      </div>
										      
										  <div class="form-group">
											<label class="form-label">Email </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="email" title="email" name="email"  maxlength="40"  pattern="^[a-zA-Z\s]*$" required aria-required="true">
										      </div>
											
										 <div class="form-group">
											<label class="form-label">Status</label>
											<div class="custom-controls-stacked">
											<label class="radio-inline"> <input type="radio"
											value="Y" name="active" checked> Active
											</label> <label class="radio-inline"> <input type="radio"value="N" name="active"> Inactive</label>
													</div>
										</div>
											</div>
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Name </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="name" title="name" name="name"  maxlength="40"  pattern="^[a-zA-Z\s]*$" required aria-required="true">
										</div>
										
										<div class="form-group">
											<label class="form-label">Address2 </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="add2" title="add2" name="add2"  maxlength="40"  pattern="^[a-zA-Z\s]*$" required aria-required="true">
										      </div>
										      
										      	<div class="form-group">
											<label class="form-label">City Description  </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="cityDesc" title="cityDesc" name="cityDesc"  maxlength="40"  pattern="^[a-zA-Z\s]*$" required aria-required="true">
										      </div>
										
										
											<div class="form-group">
											<label class="form-label">fax  </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="fax" title="fax" name="fax"  maxlength="10"  pattern="\d{1,10}" required aria-required="true">
										      </div>
					
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">

									
								</div>
								<div class="card-body">
					<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="datatables-buttons">
										<thead>
											<tr>
												<th scope="col">Insurance Code</th>
												<th scope="col">Insurance Name </th>
												
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listofInsurance : ${listInsurance}">
												<td th:text="${listofInsurance.insCode}"></td>
												<td th:text="${listofInsurance.name}"></td>
												<td th:text="${listofInsurance.active}"></td>
												<td><a th:href="@{/editInsurance/{id}(id=${listofInsurance.insCode})}"><em class="align-middle fas fa-fw fa-pen"></em></a>
												<a th:href="@{/deleteInsurance/{id}(id=${listofInsurance.insCode})}" onclick="return confirm('Are you sure?')"><em class="align-middle fas fa-fw fa-trash"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>

							</div>
						</div>

					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			
				$("input[name=\"dateOfHoliday\"]").datepicker({
				    dateFormat: 'yy-mm-dd'
			});
			
			
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
