<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Update City </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateCity}" th:object="${city}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> City Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="cityCode" name="cityCode" th:value="${cityEdit.cityCode}" readonly="readonly">
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${cityEdit.active}==Y "/>Active   
															</label>
															&nbsp;&nbsp;
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${cityEdit.active}==N"/> &nbsp;Inactive  
															</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> City Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" pattern="^[a-zA-Z\s]*$"maxlength="20"  id="cityName" name="cityName" th:value="${cityEdit.cityName}"required aria-required="true">
										</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>
	    
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	
		
		
</body>
</html>
