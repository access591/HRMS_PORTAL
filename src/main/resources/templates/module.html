	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			
			$('#loadingUpdate').css('display', 'none');
			$("#transUpdate").css('display', 'none');
			$('.loading').css('display','none');
			$(".transparentCover").css('display', 'none');
			
			getModuleList();

			$("body").on("click", "#datatables-buttons tbody tr .myclass",
					function(e) {

						var par = $(this).parent().parent().parent();
						var mouduleId = par.find("td").eq(1).html();
						var moduleName = par.find("td").eq(2).html();
						var status = par.find("td").eq(3).html();status
						var seqNo = par.find("td").eq(4).html();

						$("#updateModuleCode").val(mouduleId);
						$("#updateModuleName").val(moduleName);
						$("#updateSequenceNo").val(seqNo);
						$("#updateStatusId").val(status);

					});

		});

		$("#moduleUpdateBtn")
				.click(
						function() {

							var moduleCodeValue = $("#updateModuleCode").val();
							var moduleNameValue = $.trim($("#updateModuleName")
									.val());
							var moduleStatusValue = $("#updateStatusId").val();
							var moduleSeqNoValue = $("#updateSequenceNo").val();

							if (moduleNameValue === "") {
								swal("Oops!", "Please Enter Module Name!",
										"info");
								return;
							}

							var moduleInfoObj = new Object();
							moduleInfoObj["updateModuleCode"] = moduleCodeValue;
							moduleInfoObj["updateModuleName"] = moduleNameValue;
							moduleInfoObj["updateStatusId"] = moduleStatusValue;
							moduleInfoObj["updateSequenceNo"] = moduleSeqNoValue;

							$('#loadingUpdate').css('display', 'block');
							$("#transUpdate").css('display', 'block');

							$
									.ajax({

										type : "POST",
										url : "update_module",
										data : JSON.stringify(moduleInfoObj),
										processData : false,
										contentType : "application/json",
										dataType : 'text',
										cache : false,

										success : function(result) {

											$('#loadingUpdate').css('display',
													'none');
											$("#transUpdate").css('display',
													'none');

											$('#updateModuleDetailsModal')
													.modal('toggle');
											getModuleList();
											swal(
													"Success!",
													"Module Information Successfully Saved !",
													"success");
										},
										error : function(result) {
											$('#loadingUpdate').css('display',
													'none');
											$("#transUpdate").css('display',
													'none');
											console.log(result.responseText);
											if (result.status == 0) {

											}
											swal(
													"Error!",
													"Add Module Information Failed. Error occurred at server-side !",
													"error");
										}
									});

						});
		
		
		
		function getModuleList(){
			
			$("#queryResult").empty();
			var obj = new Object();
			
			$('#queryResult').append('<table id="datatables-buttons" class="table table-striped display" style="width:100%"></table>');
			$('#datatables-buttons').prepend('<thead></thead>');
			$('#datatables-buttons').prepend('<tbody></tbody>');
			
			$('#loadingUpdate').css('display', 'block');
			$("#transUpdate").css('display', 'block');
			
			$.ajax({
				type : "GET",
				url : "modules",
				processData : false,
				contentType : "application/json",
				cache : false,
				success : function(data) {
					var tableData=[];
					if (!(typeof data === 'undefined')) {
							
						if (data.length != 0) {

						 	var row = '<tr><th>S.N.<th>Module Code</th><th>Module Name</th><th>Module Status</th><th>Seq No.</th><th>Action</th></tr>';
							$('#datatables-buttons > thead').append(row); 
							
							$.each(data,function(i,item) {
								
								var rowData = [];
								
								rowData.push((i+1));
								
								for ( var key in item) {
									rowData.push(item["moduleCode"]);
									rowData.push(item["moduleName"]);
									rowData.push(item["active"]);
									rowData.push(item["seqNo"]);
									rowData.push('<a style="color: navy" title="Edit" data-toggle="modal" href="#updateModuleDetailsModal"><i class="fa fa-edit myclass" style="color: navy; font-size: 16px">Edit</i></a> || <a style="color: red" title="Remove" ><i	class="fa fa-times  " style="color: red; font-size: 16px"></i> Remove </a>');
									
								}
								tableData.push(rowData);
								var rowData = [];
							});
							
							 resultDataTable = $('#datatables-buttons').DataTable({
								destroy: true,
								data:           tableData,
					            deferRender:    true,
					            scrollCollapse: true,
					            scroller:       false,
								lengthMenu : [[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
								buttons : ['pageLength']
							}); 
							
						}else {
							//swal("Oops!", "No data found !", "info");
						}

					} else {
						//swal("Oops!", "No data found !", "info");
					}
			
					$('.loading').css('display','none');
					$(".transparentCover").css('display', 'none');
				},
				error : function(result) {
					$('.loading').css('display','none');
					$(".transparentCover").css('display', 'none');
					console.log(result.responseText);
					if(result.status==0){
						
					}
					swal("Error!", "Some error occurred at server-side !", "error");
				}
			});//ajax
		}
		
		$("#moduleSaveBtn").click(function(){
			
			var moduleCode = $.trim($("#moduleCode").val());
			var moduleName = $("#moduleName").val();
			var seqNo = $("#seqNo").val();
			var status = $("#active").val();
			
			if(moduleName === ""){
				swal("Oops!",
						"Please Enter Role Name!",
						"info");
				return;
			}
			
			var moduleInfoObj = new Object();
			moduleInfoObj["moduleCode"] = moduleCode;
			moduleInfoObj["moduleName"] = moduleName;
			moduleInfoObj["seqNo"] = seqNo;
			moduleInfoObj["active"] = status;
			
			$('.loading').css('display','block');
			$(".transparentCover").css('display', 'block');
			
			$.ajax({
				
				type : "POST",
				url : "addModule",
				data : JSON.stringify(moduleInfoObj),
				processData : false,
				contentType : "application/json",
				dataType : 'text',
				cache : false,
				
				success : function(result) {

					getModuleList();
					
					$('.loading').css('display','none');
					$(".transparentCover").css('display', 'none');
					
					swal(
							"Success!",
							"Module Information Successfully Saved !",
							"success");
				},
				error : function(result) {
					$('.loading').css('display','none');
					$(".transparentCover").css('display', 'none');
					console.log(result.responseText);
					if(result.status==0){
						
					}
					swal(
							"Error!",
							"Add Role Information Failed. Error occurred at server-side !",
							"error");
				}
			});
			
		});
		
		
	</script>
