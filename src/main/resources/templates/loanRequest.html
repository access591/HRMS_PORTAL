					</div>

							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Loan Request  </h5>

								</div>

							                 <input  type="text"id="empName"name="empName" title="Name"onkeyup="sync()"maxlength="50" pattern="^[a-zA-Z\s]*$" class="form-control required">
										     </div>
												
												<div class="form-group sm col-md-4">

										     <div class="form-group sm col-md-4">
													<label class="form-label">Employee Code</label>
												<label style="color: red">*</label>
												<select class="form-control select2"onchange="myFunction()" name="empCode"id="empCode" required aria-required="true">
												 <option value="">Select Employee</option>
												<option th:each="e :${listEmployee}"th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"></option>
											     	</select>

												</div>
										     
											
												
												
								</div>
								
									<div class="form-row">
									
									<div class="form-group sm col-md-4">

										     <div class="form-group sm col-md-4">

										     </div>
												
												<div class="form-group sm col-md-4">
												<label class="form-label">Designation</label>
												
												<input  type="text"id="designation"name="designation" title="Designation"maxlength="50" pattern="^[a-zA-Z\s]*$" class="form-control">
													
												
												</div>
												</div>
												
												
												<div class="form-row">
												
												<div class="form-group sm col-md-4">

																		name="modeOfTravel0" id="modeOfTravel0">

																			<option th:Value="Car">Car</option>
																			<option th:Value="twoWheeler">Two-Wheeler</option>
																	</select>
												
												</div>

													</select>
												
												</div>
												
												</div>

											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Amount Required

											</div>
											
												
												<div class="form-group sm col-md-4">

																	</select>
												
												</div>

							<button type="submit" class="btn btn-primary">Save</button>

		$(function() {

			$("input[name='empDob']").daterangepicker({

		            format: 'DD/MM/YYYY'
		        },

	        },

	        },

		});

	        },
			showDropdowns: true
		});



			
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});

			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
		
	</script>
