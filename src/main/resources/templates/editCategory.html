<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card" style="border-radius:2.2rem">
								<div class="card-header">
									<h5 class="card-title">Update Category </h5>
										<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateCategory}" th:object="${category}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Category Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control"maxlength="10" id="categoryCode" name="categoryCode" th:value="${categoryEdit.categoryCode}"readonly>
												</div>

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> 
														<input type="radio"value="Y" name="active" th:checked="${categoryEdit.active}==Y">Active
														</label> <label class="radio-inline">
														 <input type="radio" value="N" name="active" th:checked="${categoryEdit.active}==N">Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Category Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" pattern="^[a-zA-Z\s]*$" title="Designation Name" maxlength="25" id="categoryName" th:value="${categoryEdit.categoryName}" name="categoryName"required aria-required="true">
										</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>
					
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>

		
		
</body>
</html>
