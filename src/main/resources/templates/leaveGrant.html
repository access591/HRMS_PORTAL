	opacity: 0;

<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Personal</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">	Leave Grant Register </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
							<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveLeaveGrant}" th:object="${leaveGrant}" method="POST">
										<div class="row">
											<div class="col-12 col-lg-6">
											
											
											<div class="form-group">
											  <label>Leave Grant Code  </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="leaveGrantCode" name="leaveGrantCode" readonly >
												</div>
												
											
											<div class="form-group">
												<label class="form-label">Employee Code</label>
												<label style="color: red">*</label>
												<select class="form-control select2"onchange="myFunction()" name="empCode"id="empCode" required aria-required="true">
												 <option value="">Select Employee</option>
												<option th:each="e :${listEmployee}"th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"></option>
											     	</select>

											     	 
											</div>
											
											<div class="form-group ">
													<label class="form-label">Year</label> <span
														class="text-danger">*</span> 
														<input class="form-control required" type="text"id="year"name="year"/>

												</div>

												<div class="form-group">
											  <label>leaveAvailed </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="leaveAvailed" name="leaveAvailed" pattern="\d{1,2}"maxlength="2"/>
												</div>
												
						
											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">
											  <label>  No Of Leave Granted </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="noOfLeavesGranted" name="noOfLeavesGranted" pattern="\d{1,2}"maxlength="2"/>
												</div>
											
											<div class="form-group">
													<label class="form-label">Type</label> <label
														style="color: red">*</label> <select class="form-control"
														name="levCode" id="levCode">
														 <option value="">Select Leave</option>
															<option th:each="lea :${listLeave}" th:value="${lea.getLevCode()}" th:text="${lea.getLevType()}"></option>
														

													</select>
												</div>
												
												
												<div class="form-group">
											  <label>  Closing Balance  </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="closingBal" name="closingBal" size="50" pattern="\d{1,2}" maxlength="2">
												</div>
													<div class="form-group">
											  <label> previous YR Balance </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="previousYrBalance" name="previousYrBalance" pattern="\d{1,2}"maxlength="2"/>
												</div>
												
												
											</div>
										</div>
										 <input type="submit" class="btn btn-primary" value="Submit">
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
	      <div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
								<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="datatables-buttons">
										<thead>
											<tr>
												
												<th scope="col">EMP CODE</th>
												<th scope="col">EMP NAME</th>
												<th scope="col">previous  year Balance</th>
												<th scope="Col">Leave Available </th>
												<th scope="col">Action</th>
											</tr>
										</thead>
								         <!--  <tbody>
											<tr  th:each="listofCountry : ${listLeaveGrant}">
												
												 <td th:text="${listofCountry.empCode}"></td>
													<td th:text="${listofCountry.empName}"></td>
													 <td th:text="${listofCountry.previousYrBalance}"></td>
													<td th:text="${listofCountry.leaveAvailed}"></td>
												<td><a th:href="@{/editLeaveGrant/{id}(id=${listofCountry.empCode})}"><em class="align-middle fas fa-fw fa-pen"></em></a>
												<a th:href="@{/deleteLeaveGrant/{id}(id=${listofCountry.empCode})}" onclick="return confirm('Are you sure?')"><em class="align-middle fas fa-fw fa-trash"></em></a>
												</td> 
											</tr>
										</tbody>   -->
									
									</table>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
		$("input[name='year']").datepicker({
			
		    autoApply: true,
		    format: "yyyy",
		    autoclose: true,
		    minViewMode: "years",
			locale: {
	            format: 'YYYY'
	        },
			showDropdowns: true
		});
	</script>
	
		
		
</body>
</html>
