<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title" th:text="${header}" style="text-decoration: underline;">View Leave Request </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								
								
								
								<div class="card-body">
									<form id="validation-form"  th:object="${leaveRequest}" method="post">
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Employee id </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="id" name="empCode" th:field="*{employee.empCode}">
												</div>

												
											</div>
											
											
											
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> Employee Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" th:field="*{employee.empName}">
										</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Department id </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="id" name="deptCode" th:field="*{department.departmentCode}">
												</div>

												
											</div>
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> Department Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " th:field="*{department.deptName}">
										</div>
											</div>
											
										</div>
										
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> From Date </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" name="fromDate" th:field="*{fromDate}">
												</div>

												
											</div>
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> To Date</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " name="toDate"th:field="*{toDate}">
										</div>
											</div>
											
										</div>
										
										
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Leave Type </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="id" name="leaveFor"th:field="*{leaveFor}" >
												</div>

												
											</div>
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> Reason</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " name="reason"th:field="*{reason}">
										</div>
											</div>
											
										</div>
										
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Approved </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="id" name="approvedDate"th:field="*{approvedDate}" >
												</div>

												
											</div>
											
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Approved By</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " name="approevedBy"th:field="*{approevedBy}">
										</div>
											</div>
											
										</div>
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> Applied Date </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="id" name="applyDate"th:field="*{applyDate}" >
												</div>

												
											</div>
										
										</div>
										
										
										<input
    							
    							onclick="window.history.go(-1); return false;"
    							type="submit"
    							value="Back" class="btn btn-primary"
							/>
										
									</form>
								</div>
							</div>
						</div>
	  
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>


		
</body>
</html>
