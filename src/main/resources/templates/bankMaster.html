<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"> Create Bank Master </h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveBank}" th:object="${bank}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label>Bank Code </label>
											  <label style="color: red">*</label>
											  	 
											   <input
												type="text" class="form-control" maxlength="9" id="bankCode" name="bankCode" disabled/>
												</div>
												<div class="form-group">
											<label class="form-label">Bank Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="20" pattern="^[a-zA-Z\s]*$" id="bankName" name="bankName"required aria-required="true"title="Only text">
										   </div>
										   <div class="form-group">
											<label class="form-label">Bank Address</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase"  maxlength="50"id="bankAdd" name="bankAdd"required aria-required="true">
										   </div>
										   <div class="form-group">
											<label class="form-label">Bank Address 2</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="50" id="bankAddr2" name="bankAddr2"required aria-required="true">
										   </div>
										   <div class="form-group">
											<label class="form-label">City Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase"  maxlength="10"id="cityCode" name="cityCode"required aria-required="true" pattern="\d{1,10}" title="Only digits"/>
										   </div>
										   <div class="form-group">
											<label class="form-label">State Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="10" id="stateCode" name="stateCode"required aria-required="true"   pattern="\d{1,10}" title="Only digits"/>
										   </div>
												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> Active
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active">  Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											 <div class="form-group">
											<label class="form-label">Country Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase"maxlength="10"  id="countryCode" name="countryCode"required aria-required="true" pattern="\d{1,10}" title="Only digits"/>
										   </div>
										    <div class="form-group">
											<label class="form-label">Account No</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="15" id="accountNo" name="accountNo"required aria-required="true" pattern="\d{1,15}" title="Only digits"/>
										   </div>
										    <div class="form-group">
											<label class="form-label">IFSC Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="11"  id="ifscCode" name="ifscCode"required aria-required="true" pattern="^[a-zA-Z0-9_.-]*$" title="Only digits"/>
										   </div>
										    <div class="form-group">
											<label class="form-label">Swift Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="11"  id="swiftCode" name="swiftCode"required aria-required="true"pattern="\d{1,11}" title="Only digits"/>
										   </div>
										    <div class="form-group">
											<label class="form-label">Telephone No</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="11" id="telephoneNo" name="telephoneNo"required aria-required="true"pattern="\d{1,11}" title="Only digits"/>
										   </div>
										    <div class="form-group">
											<label class="form-label">Mobile No</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" maxlength="11" id="mobileNo" name="mobileNo"required aria-required="true"pattern="\d{1,11}" title="Only digits"/>
										   </div>									
										
											</div>
											
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
									<table id="datatables-buttons" aria-describedby="datatables-buttons"class="table table-striped display" style="width:100%">
										<thead>
											<tr>
												<th scope="col">Bank code</th>
												<th scope="col">Bank Name </th>
												<th scope="col">Country Code </th>
												<th scope="col">Account No </th>
												<th scope="col">Mobile No </th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listbank : ${listBank}">
												<td th:text="${listbank.bankCode}"></td>
												<td th:text="${listbank.bankName}"></td>
												<td th:text="${listbank.countryCode}"></td>
												<td th:text="${listbank.accountNo}"></td>
												<td th:text="${listbank.mobileNo}"></td>
												<td th:text="${listbank.active}"></td>
												<td><a th:href="@{/editBank/{id}(id=${listbank.bankCode})}"><em class="fa fa-edit"></em></a>
												<a th:href="@{/deleteBank/{id}(id=${listbank.bankCode})}" onclick="return confirm('Are you sure?')"><em class="fa fa-times"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
