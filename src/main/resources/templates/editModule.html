<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
<div class="main">
<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					
					
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"> Update Module </h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateModule}" th:object="${moduleupdate}" method="post">
									<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
											       <label> Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="moduleCode" maxlength="12"  name="moduleCode" th:value="${moduleEdit.moduleCode}" readonly >
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${moduleEdit.active}==Y "/>Active&nbsp;&nbsp;   
															</label>
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${moduleEdit.active}==N"/>Inactive  
															</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											
											<label class="form-label">Moduel Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="moduleName" maxlength="50"  title="Moduel Name" name="moduleName"th:value="${moduleEdit.moduleName}" required aria-required="true">
										   </div>
										   	<div class="form-group">
													<label>Sequence No</label> <input type="text"
														class="form-control required" id="seqNo"  name="seqNo" pattern = "[0-9]"th:value="${moduleEdit.seqNo}" title="Sequence No" required aria-required="true">

												</div>
										   
										   

											</div>
										</div>
								
										<button type="submit" class="btn btn-primary">Update</button>
								        <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
								
									</form>
								</div>
							</div>
						</div>

					</div>
					
					
				</div>
				
			</main>

			<footer class="footer">
	         <div th:replace="./fragments/footer :: div"></div>
	         </footer>
		</div>
		</div>

</body>
</html>
