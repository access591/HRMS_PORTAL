<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Misc Allowances & Deduction Master</h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveAllowncesDeduction}" th:object="${miscAllowance}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
											     <label> Code </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="allowanceCode" name="allowanceCode"readonly>
												</div>
												
												<div class="form-group">
											<label class="form-label">Head</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" maxlength="40" pattern="^[a-zA-Z\s]*$"  id="head" name="head"required aria-required="true">
										      </div>
										      
										      <div class="form-group">
											     <label> Act Code </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="actCode" name="actCode" required aria-required="true" pattern="\d{1,10}" title="Only digits"/>
												</div>
												
												
												 <div class="form-group">
											     <label> Sub Group Code </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="subGroupCode" name="subGroupCode" required aria-required="true"pattern="\d{1,10}" title="Only digits">
												</div>
										      
										      
										      

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> &nbsp;Active
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active">&nbsp Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Description</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control"  maxlength="40" pattern="^[a-zA-Z\s]*$"  id="description" name="description"required aria-required="true">
										</div>
										
										
										<div class="form-group">
											<label class="form-label">Type</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " id="type" name="type"required aria-required="true" maxlength="20" pattern="^[a-zA-Z\s]*$">
										</div>
										
										
										
										<div class="form-group">
											<label class="form-label">Account Name </label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " maxlength="40" pattern="^[a-zA-Z\s]*$" id="accountName" name="accountName"required aria-required="true">
										</div>
										
										 <div class="form-group">
											     <label> Sub Group Name </label>
											  	<label style="color: red">*</label>
											   <input type="text" class="form-control" id="subGroupName" maxlength="40" pattern="^[a-zA-Z\s]*$" name="subGroupName" required aria-required="true">
												</div>

										
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">

									<h6 class="card-subtitle text-muted">DataTables.</h6>
								</div>
								<div class="card-body">
									<table id="datatables-buttons" class="table table-striped display" style="width:100%">
										<thead>
											<tr>
												<th>Allowance code</th>
												<th>Description </th>
												<th>Status</th>
												
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listMiscAllowance : ${listMiscAllowanceDeduction}">
												<td th:text="${listMiscAllowance.allowanceCode}"></td>
												<td th:text="${listMiscAllowance.description}"></td>

												<td th:text="${listMiscAllowance.active}"></td>
												
												<td> <a th:href="@{/editAllowanceDeduction/{id}(id=${listMiscAllowance.allowanceCode})}"><i class="fa fa-edit"></i></a>
												<a th:href="@{/deleteAllowanceDeduction/{id}(id=${listMiscAllowance.allowanceCode})}" onclick="return confirm('Are you sure?')"><i class="fa fa-times"></i></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								
								
								
								</div>
								
							</div>
						</div>
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
