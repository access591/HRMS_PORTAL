<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
<div class="main">
<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"> Bank Master </h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateBank/}" th:object="${bankupdate}" method="post">
									<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
											       <label>Bank Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="Bank_Code" name="Bank_Code" th:value="${bankEdit.Bank_Code}" readonly >
												</div>
												<div class="form-group">
											       <label>Bank Name </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="bank_name" name="bank_name" th:value="${bankEdit.bank_name}" readonly >
												</div>
												<div class="form-group">
											       <label>Bank Address </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="bank_add" name="bank_add" th:value="${bankEdit.bank_add}" readonly >
												</div>
												<div class="form-group">
											       <label>City Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="city_code" name="city_code" th:value="${bankEdit.city_code}" readonly >
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${bankEdit.active}==Y "/>&nbsp;&nbsp; Active &nbsp;   
															</label>
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${bankEdit.active}==N"/>&nbsp;&nbsp; Inactive  
															</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											       <label>Account No </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="account_no" name="account_no" th:value="${bankEdit.account_no}" readonly >
												</div>
												<div class="form-group">
											       <label>IFSC Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="ifsc_code" name="ifsc_code" th:value="${bankEdit.ifsc_code}" readonly >
												</div>
												<div class="form-group">
											       <label>Telephone No. </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="telephone_no" name="telephone_no" th:value="${bankEdit.telephone_no}" readonly >
												</div>
												<div class="form-group">
											       <label>Mobile No. </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="mobile_no" name="mobile_no" th:value="${bankEdit.mobile_no}" readonly >
												</div>

											</div>
										</div>
								
										<button type="submit" class="btn btn-primary">Update</button>
								      <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</main>

			<footer class="footer">
	         <div th:replace="./fragments/footer :: div"></div>
	         </footer>
		</div>
		</div>

</body>
</html>
