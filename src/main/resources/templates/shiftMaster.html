<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}

</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Create Shift Master  </h5>
								   <div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveShift}" th:object="${shift}" method="post">
										<div class="row">
										<div class="col-12 col-lg-6">
											<div class="form-group">
											     <label> Shift Code </label>
											  	 <label style="color: red">*</label>
											     <input type="text" class="form-control" id="shiftCode" name="shiftCode" readonly="readonly">
											</div>
											
											<div class="form-group">
										   <label class="form-label"> Start Time</label>
										   <label style="color: red">*</label>
											 <input type="time"class="form-control "  id="startTime" name="startTime"required aria-required="true">
										    </div>
										    
										<div class="form-group">
										   <label class="form-label">Break Start Time</label>
										   <label style="color: red">*</label>
											 <input type="time" class="form-control"  id="brkstTime" name="brkstTime"required aria-required="true">
										</div>
										
										

											<div class="form-group">
												<label class="form-label">Status</label>
												<div class="custom-controls-stacked">
												<label class="radio-inline">
												 <input type="radio" value="Y" name="active" checked> Active</label> 
												<label class="radio-inline"> <input type="radio"value="N" name="active"> Inactive</label>
												</div>
										  </div>
											</div>
										<div class="col-12 col-lg-6">
									
										
										<div class="form-group">
											<label class="form-label">Shift Name</label>
											<label style="color: red">*</label> 
											<select class="form-control" name="shiftName" id="shiftName">
											<option value="General">General</option>
											<option value="Morning">Morning </option>
											<option value="Night"> Night</option>
											</select>
												</div>
										
										<div class="form-group">
										   <label class="form-label"> End Time </label>
										   <label style="color: red">*</label>
											 <input type="time" class="form-control"  id=" endTime" name="endTime"required aria-required="true">
										</div>
										<div class="form-group">
										   <label class="form-label"> Break End Time</label>
										   <label style="color: red">*</label>
											 <input type="time" class="form-control "  id="brkndTime" name="brkndTime"required aria-required="true">
										</div>
										
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
	                         <div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
								<table id="example" aria-describedby="example" class="table table-striped dataTable dtr-inline collapsed" style="width:100%">
										<thead>
											 <tr>
												<th  scope="col">Shift Code</th>
												<th  scope="col">Shift Name </th>
												<th  scope="col">Start Time</th>
												<th scope="col">End Time</th>
												<th scope="col"> Break Start Time</th>
												<th scope="col"> Break End Time</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
												
											</tr> 
										</thead>
										<tbody>
											 <tr  th:each="listOfShift : ${listShift}">
												<td th:text="${listOfShift.shiftCode}"></td>
												<td th:text="${listOfShift.shiftName}"></td>
												<td th:text="${listOfShift.startTime}"></td>
												<td th:text="${listOfShift.endTime}"></td>
												<td th:text="${listOfShift.brkstTime}"></td>
												<td th:text="${listOfShift.brkndTime}"></td>
												
												<td th:text="${listOfShift.active}"></td>
												<td><a th:href="@{/editShift/{id}(id=${listOfShift.shiftCode})}"><em class="align-middle fas fa-fw fa-pen"></em></a>
												<a th:href="@{/deleteShift/{id}(id=${listOfShift.shiftCode})}" onclick="return confirm('Are you sure?')"><em class="align-middle fas fa-fw fa-trash"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "scrollY": 200,
	        "scrollX": true,
	        deferRender:true,
            scrollCollapse: true,
            
	    } );
	} );
	</script>
		
		
</body>
</html>
