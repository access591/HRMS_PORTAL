<script>
$(document).ready(function(){

    var i=1;
   $("#add_row").click(function(){
    $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input name='medStDr"+i+"' type='text' placeholder='Name' class='form-control input-md'/> </td><td><input  name='caseMemoNo"+i+"' type='text' placeholder='Case Memo No'  class='form-control input-md'></td><td><input  name='caseMemoDate"+i+"' type='Date' placeholder='Case Memo Date'  class='form-control input-md'></td><td><input  name='calmlAmount"+i+"' type='text' onkeyup='syncAddress()' placeholder='Calming Amount'  class='form-control input-md'></td><td><input  name='passedAmount"+i+"' type='text' placeholder='Passed Amount'  class='form-control input-md'></td><td><input  name='govtexemptionAmount"+i+"' type='text' placeholder='govt Exemption Amount'  class='form-control input-md'></td><td><input  name='remark"+i+"' type='text' placeholder='Remark'  class='form-control input-md'></td>");

    $('#datatables-buttons').append('<tr id="addr'+(i+1)+'"></tr>');
    $('#_cr').val(i+1);
    i++; 
});
   
 

	
   
   $("#delete_row").click(function(){
  	 if(i>1){
		 $("#addr"+(i-1)).html('');
		 $('#_cr').val(i - 1);
		 i--;
		 }
	 });
   
  
   
   function calculateRow(row) {
	    var price = +row.find('input[name^="passedAmount"]').val();
	    alert(price);

	}
   function calculateGrandTotal() {
	    var grandTotal = 0;
	    $("datatables-buttons").find('input[name^="passedAmount"]').each(function () {
	        grandTotal += +$(this).val();
	    });
	    $("#grandtotal").text(grandTotal.toFixed(2));
	    
	    alert(grandTotal);

	}
});
