 <div th:replace="fragments/sidebar :: div"></div>

		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Personal</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Mediclaim Approval</h5>
									<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>

								</div>
								<div class="card-body">
						
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
									<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="example">
										<thead>
											<tr >
												<th scope="col"rowspan="2">Slip Number</th>
												<th scope="col"rowspan="2">Slip Date</th>
												<th scope="col"rowspan="2">Employee Code</th>
												<th scope="col"rowspan="2">Employee Name </th>
												<th scope="col"colspan="2" style="text-align:center">Current Period  Details </th>
												
												<th scope="col"rowspan="2">Approval Status </th>
													<th scope="col"rowspan="2">View  </th>
												
											</tr >
											<tr style="background-color:#e6e6e6;"> <th>Un availed</th> <th>Availed</th> </tr>


										</thead>
										<tbody>
										<tr th:each = "student : ${listMedicalReimbursement}">
										<td th:text="${student.slipNo}" ></td>
										
										<td  th:text="${student.dateOfSlip}"></td>
										
										<td  th:text="${student.empCode.empCode}"></td>
										
										<td th:text="${student.empCode.empName}"></td>
										
										
										<td>
										<p th:each="category : ${listMedicalReimbursementDetail}"  th:text="${category.calmlAmount}"></p>
										</td>
										
										<td>
										<p th:each="category : ${listMedicalReimbursementDetail}"  th:text="${category.passedAmount}"></p>
										
										</td>
										
										
										<td>

													<div class="dropdown">
														<button class="btn btn-primary dropdown-toggle"
															type="button" data-toggle="dropdown">
															Approved Action 
														</button>
														<ul class="dropdown-menu">
															<li><a href="#">Approved</a></li>
															<li><a href="#">No</a></li>
															
														</ul>
													</div> <!-- <a class="btn btn-success" title="Active"><i class="fa fa-check"></i></a> -->
                           
                            
			             
                            </td>
                            <td>
                               <a th:href="@{/viewMedicalReimbursement/{id}/(id=${student.slipNo})}"class="btn btn-success"><em class="fa fa-eye"></em></a>
                            </td>
										
									
										
										</tr>
										
										<!-- 	<tr  th:each="listdepartment : ${listDepartment}">
												<td th:text="${listdepartment.departmentCode}"></td>
												<td th:text="${listdepartment.deptName}"></td>
												<td th:text="${listdepartment?.empCode?.empName}"></td>
												
												<td th:text="${listdepartment.active}"></td>
												
												<td><a th:href="@{/editDepartment/{id}(id=${listdepartment.departmentCode})}"><em class="fa fa-edit"></em></a>
												<a th:href="@{/deleteDepartment/{id}(id=${listdepartment.departmentCode})}" onclick="return confirm('Are you sure?')"><em class="fa fa-times"></em></a>
												</td>
											</tr> -->
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
