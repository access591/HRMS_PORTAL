<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>



<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Create City </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveCity}" th:object="${city}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label> City Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" id="cityCode" name="cityCode" readonly="readonly">
												</div>

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> Active
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active"> Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label"> City Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control " pattern="^[a-zA-Z\s]*$"maxlength="20" title="City Name"  id="cityName" name="cityName"required aria-required="true">
										</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
	                   <div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
								<table id="datatables-buttons" class = "table table-striped table-responsive-md"aria-describedby="datatables-buttons">
										<thead>
											<tr>
												<th  scope="col">
						                         City code  </th>
												<th  scope="col">City Name </th>
												<th  scope="col">Status</th>
												<th  scope="col">Action</th>
												
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listOfCity : ${userList}">
												<td th:text="${listOfCity.cityCode}"></td>
												<td th:text="${listOfCity.cityName}"></td>
												<td th:text="${listOfCity.active}"></td>
												<td><a th:href="@{/editCity/{id}(id=${listOfCity.cityCode})}"><em class="fa fa-edit"></em></a>
												<a th:href="@{/deleteCity/{id}(id=${listOfCity.cityCode})}" onclick="return confirm('Are you sure?')"><em class="fa fa-times"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
					<div id="pagination">
                    <th:class="${currentIndex ==1}? 'disabled':''"/>
                    <span th:if='${currentIndex == 1}'>First</span>
                    <a th:if='${currentIndex != 1}'
                       th:href="@{list?page=1}">First</a>

                <th:each th:each="i : ${#numbers.sequence(beginIndex, endIndex)} ">
                <a th:href="@{/list(page=${i})}" th:text="${i}"
                th:classappend="${currentPage}==${i}?'activepagenumber':''"></a>
                </th:each>
                
                <th:class="${currentIndex != totalPageCount}? '' : 'disabled'">
                    <span th:if='${currentIndex == totalPageCount}'>Next</span>
                    <a th:if='${currentIndex != totalPageCount}'
                  
                       th:href="@{'/list?page='+${currentIndex+1}}"
                       title='Go to next page'>next</a>
                </th:class>
                
                
                

                   <!--  <th:url value="/list" var="next">
                        <th:param name="page" value="${page + 1}"/>
                    </th:url>
                    <th:if test="${page + 1 <= maxPages}">
                        <a th:href="@{${next}}" class="pn next">Next</a>
                    </th:if> -->
                </div>
				</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
		
		
</body>
</html>
