<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/ajax_leaveRequest.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>

	<div class="wrapper">


		<!--  nav start -->
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<!-- nav end  -->


		<!-- main start here  -->
		<div class="main">

			<div th:replace="/fragments/header ::div"></div>

			<!-- content div start  -->
			<main class="content">

				<!-- container div start -->
				<div class="container-fluid">


					<!-- header div  -->
					<div class="header">
						<h1 class="header-title">Master</h1>

						<nav aria-label="breadcrumb"></nav>
					</div>
					<!-- header div end  -->


					<!-- main row div  -->
					<div class="row">

						<!-- div column start  -->
						<div class="col-12">

							<!-- card start  -->
							<div class="card">

								<!-- card header  -->
								<div class="card-header">

									<h5 class="card-title">Leave Request</h5>

									<!-- div start  -->
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
									<!-- div end -->

								</div>
								<!-- card header end  -->


								<!--  card body start  -->
								<div class="card-body">

									<!-- from  -->
									<form action="#" th:action="@{/saveLeaveRequest}" th:object="${leaveRequest}" method="post">

										<!-- Employee row -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Employee id </label> <label style="color: red">*</label>
													<input
													class="form-control" id="leaveRequestEmpId" value="" name="empCode"/>
												</div>
											</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">Select Employee</label>
												<label style="color: red">*</label>
												<select
													class="form-control" id="employeeDropDownLeave"
													onchange="leaveEmployeDisplay()" >
													<option value="">Select Employee</option>
													<option th:each="employee: ${listEmployee}"
														th:text="${employee.empName}" 
														th:value=" ${employee.empCode}"></option>

												</select>
												<input type="hidden" name="empName" value="" id="hiddenField"> 
										   	</div>
										</div>
										
										
										<!-- Department row -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Dept Code </label> <label style="color: red">*</label>
													<input
													type="text" class="form-control" id="leaveDepartmentId"
													value="" name="deptCode">
												</div>
											</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">Department Name</label>
												<label style="color: red">*</label>
												<input type="text" class="form-control"
													id="leaveDepartmentName" value="" name="deptName">
										   	</div>
										</div>
										
										
										
										
										
										<!--########################################################################  -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Type of Leave </label> <label style="color: red">*</label>
													<select class="form-control select2"id="leave_type_id" onchange="leaveType()">
														<option value="">Select</option>
														<option value="single">Single</option>
														<option value="multiple">Multiple</option>
											    	</select>
												</div>
											</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">Apply Date</label>
												<label style="color: red">*</label>
												<input type="date"class="form-control"
													id='myDatePicker'
													name='applyDate'>
										   	</div>
										</div>
										
										
										<!--########################################################################  -->
										<div class="row">
										
											<div class="col-12 col-lg-6">
												<label class="form-label">From Date</label>
												<label style="color: red">*</label>
												<input type="date"
													id="from_date" class="form-control" name="fromDate"
													onchange="changeToDate(this.value)">
										   	</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">To Date</label>
												<label style="color: red">*</label>
												<input type="date"class="form-control"
													id="to_date"name="toDate">
										   	</div>
										</div>
										
										
										<!--########################################################################  -->
										<div class="row">
										
											<div class="col-12 col-lg-6">
												<label class="form-label">From Date Type</label>
												<label style="color: red">*</label>
												<select
													class="form-control" name='fromDateType' id="from_date_type" onchange="dayType()">
													<option value=" f">Full</option>
													<option value="h">Half</option>
												</select>
										   	</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">To Date Type</label>
												<label style="color: red">*</label>
												<select
														class="form-control" name='toDateType' id="to_date_type" onchange="">
														<option value=" f">Full</option>
														<option value="h">Half</option>
												</select>
										   	</div>
										</div>
										
										
										<!--########################################################################  -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Leave(days) </label> <label style="color: red">*</label>
													<input type="text" id="leave_for"
													class="form-control" name='leaveFor' readonly>
												</div>
											</div>
											
											<div class="col-12 col-lg-6">
												<label class="form-label">Leave type</label>
												<label style="color: red">*</label>
												<select class="form-control">
													<option>Casual</option>
													<option>Medical</option>
												</select>
										   	</div>
										</div>
										
										<!--########################################################################  -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Reason </label> <label style="color: red">*</label>
													<input type="text"
													class="form-control" name='reason'>
												</div>
											</div>
											
											
										</div>
										<button type="submit" class="btn btn-primary">Apply</button>
										<button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>


									<!-- form end  -->


								</div>

								<!-- card body end  -->
							</div>
							<!-- card end  -->
						</div>

						<!-- div card end -->


						<!-- table div satrt  -->
						<div class="col-12">
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
									<table id="example" class="table table-striped display"
										style="width: 100%">
										<thead>
											<tr>
												<th>id</th>
												<th>Name</th>
												<th>Apply Date</th>
												<th>Action</th>

											</tr>
										</thead>
										
										<tbody>
											 <tr th:each="leave : ${leaveRequestByEmp}">
												<td th:text="${leave.empCode}"></td>
												<td th:text="${leave.applyDate}"></td>
												<td th:text="${leave.reason}"></td>
												
												<td><a th:href="@{/viewLeaveRequest/{empCode}/{applyDate}
															(empCode=${leave.empCode},applyDate=${leave.applyDate})}"><i class="align-middle fas fa-fw fa-pen"></i></a>
												
												</td>
											
											</tr>
										</tbody>

									</table>
								</div>

							</div>
						</div>

						<!--table div end   -->

					</div>
					<!-- container div end  -->

				</div>

				<!-- content div  end  -->

			</main>

			<!-- main close  -->

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(document).ready(
				function() {
					var datatablesButtons = $('#example').DataTable({
						"scrollY" : 200,
						"scrollX" : true,
						deferRender : true,
						lengthChange : false,
						buttons : [ 'copy', 'csv', 'excel', 'pdf', 'print' ],
						scrollCollapse : true,

					});

					datatablesButtons.buttons().container().appendTo(
							"#example_wrapper .col-md-6:eq(0)")

				});
		
		document.getElementById("myDatePicker").valueAsDate = new Date();
		document.getElementById("from_date").valueAsDate = new Date();
		
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>



</body>
</html>
