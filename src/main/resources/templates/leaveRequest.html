<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script type="text/javascript" th:src="@{/js/ajax_leaveRequest.js}"></script>
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>




<style>
	body {
		opacity: 0;
	}

	.uppercase {
		text-transform: uppercase;
	}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>

<head>
	<meta charset="utf-8" />
	<title>HRMS</title>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"style="text-decoration: underline;"> Leave Request </h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}" style="color: red">
										</div>
									</div>
								</div>
								<div class="card-body">

									<form action="#" th:action="@{/saveLeaveRequest}" th:object="${leaveRequest}"
										method="post">

										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Employee id </label> <label style="color: red">*</label>
													<input class="form-control" id="leaveRequestEmpId" value=""
														th:field="*{employee.empCode}" readonly />
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<label class="form-label">Select Employee</label>
												<label style="color: red">*</label>
												<select class="form-control" id="employeeDropDownLeave"
													onchange="leaveEmployeDisplay()">
													<option value="">Select Employee</option>
													<option th:each="employee: ${listEmployee}"
														th:text="${employee.empName}" th:value=" ${employee.empCode}">
													</option>
												</select>
												<input type="hidden" name="" value="" id="hiddenField">
											</div>
										</div>

										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Dept Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="leaveDepartmentId"
														value="" th:field="*{department.departmentCode}" readonly>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<label class="form-label">Department Name</label>
												<label style="color: red">*</label>
												<input type="text" class="form-control" id="leaveDepartmentName"
													value="" name="deptName" readonly>
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Type of Leave </label> <label style="color: red">*</label>
													<select class="form-control select2" id="leave_type_id" th:field="*{requestType}"
														onchange = "leaveTypeFun()">
														<option value="">Select</option>
														<option value="single">Single</option>
														<option value="multiple">Multiple</option>
													</select>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<label class="form-label">Apply Date</label>
												<label style="color: red">*</label>
												<input type="date" class="form-control" id='applyDate' th:field="*{applyDate}">
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-lg-6">
												<label class="form-label">From Date</label>
												<label style="color: red">*</label>
												<input type="date" id="from_date" class="form-control" th:field="*{fromDate}"
												onchange = "getFromDate(this.value)">
											</div>
											<div class="col-12 col-lg-6">
												<label class="form-label">To Date</label>
												<label style="color: red">*</label>
												
												<input type="date" id="to_date" class="form-control" th:field="*{toDate}"
												onchange = "getToDate(this.value)">
											</div>
										</div>
										
										<!-- from and to type of leave  -->
										<div class="row">
											<div class="col-12 col-lg-6">
												<label class="form-label">From Type </label>
												<label style="color: red">*</label>
												<select class="form-control" th:field="*{fromDateType}" id="from_date_type"
													onchange="fromDayTypeValue(this.value)">
													<option value=" f">Full</option>
													<option value="fh">first Half</option>
													<option value="sh">Second Half</option>
													<option value="s">Short</option>
												</select>
											</div>
											<div class="col-12 col-lg-6">
												<label class="form-label">To Type </label>
												<label style="color: red">*</label>
												<select class="form-control" th:field="*{toDateType}" id="to_date_type"
													onchange="toDayTypeValue(this.value)">
													<option value="f">Full</option>
													<option value="fh">first Half</option>
													<option value="sh">Second Half</option>
													<option value="s">Short</option>
												</select>
											</div>
										</div>
										
										<div class="row">
										
											<div class="col-12 col-lg-6">
												<label class="form-label">Leave type</label>
												<select class="form-control"  th:field="*{leave.levCode}"
													>
													<option value="">Leave Type</option>
													<option th:each="leave : ${listLeave}"
														th:text="${leave.levType}" th:value=" ${leave.levCode}">
													</option>
												</select>
											</div>
											
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Leave(days) </label> <label style="color: red">*</label>
													<input type="text" id="leave_for" class="form-control"
														th:field="*{leaveFor}" readonly>
												</div>
											</div>
											
										</div>
										
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Reason </label> <label style="color: red">*</label>
													<input type="text" class="form-control" th:field="*{reason}">
												</div>
											</div>
										</div>

										
										
										<!-- leave detail card  -->
						<div class="card">
						
							<div class="card-header">
								<h5 class="card-title">Leave Status </h5>
							</div>
							<div class="card-body">
							
							
								<div class="row container" >
											<div class="col-12 col-lg-4">
												<label class="form-label">Casual Leave </label>
												<label style="color: red">*</label>
													<input class="from-control" value="0">
											</div>
											<div class="col-12 col-lg-4">
												<label class="form-label">Earned Leave </label>
												<label style="color: red">*</label>
													<input class="from-control" value="0">
											</div>
											<div class="col-12 col-lg-4">
												<label class="form-label">  Sick  Leave </label>
												<label style="color: red">*</label>
													<input class="from-control" value="0">
											</div>
								</div>
										
										
							</div>
						</div>

										<button type="submit" class="btn btn-primary">Apply</button>
										<button type="reset" class="btn btn-primary" value="Reset">Reset</button>
									</form>

								</div>
							</div>
						</div>
						
						<div class="col-12">
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
									<table id="datatables-buttons"  class="table table-striped display" style="width: 100%"
									 summary="">
										<thead>
											<tr>
												<th scope="col" class="text-center">Emp Code</th>
												<th scope="col" class="text-center">Name</th>
												<th scope="col" class="text-center">Apply Date</th>
												<th scope="col" class="text-center">Reason</th>
												<th scope="col" class="text-center">Status</th>
												<th scope="col" class="text-center">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="leave : ${listRequest}">
												<td class="text-center" th:text="${leave.employee.empCode}"></td>
												<td class="text-center" th:text="${leave.employee.empName}">testing</td>
												<td class="text-center" th:text="${#dates.format(leave.applyDate, 'dd-MMM-yyyy')}"></td>
												<td class="text-center" th:text="${leave.reason}"></td>
												<th:block th:switch="${leave.status}">
													<td  th:case="'Y'" class="text-center">Approved</td>
													<td th:case="'C'" class="text-center">Cancel</td>
													<td th:case="'N'" class="text-center">Pending</td>
												</th:block>
												
												<td class="text-center">
													<a th:href="@{/viewLeaveRequest/{id}
															(id=${leave.leaveRequestId})}"><em
															class="align-middle fas fa-fw fa-pen"></em></a>
													<a th:href="@{/deleteLeaveRequest/{id}(id=${leave.leaveRequestId})}"
														onclick="return confirm('Are you sure?')"><em
															class="align-middle fas fa-fw fa-trash"></em></a>
													
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
	
	
	
		
		$(function () {

			
			
		
			$(document).ready(
				function () {
					var datatablesButtons = $('#example').DataTable({
						"scrollY": 200,
						"scrollX": true,
						deferRender: true,
						lengthChange: false,
						buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
						scrollCollapse: true,

					});

					datatablesButtons.buttons().container().appendTo(
						"#example_wrapper .col-md-6:eq(0)")

				});

		});
		
		
	</script>
	
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[5,10,15,-1 ],['5 rows', '10 rows', '15 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
	
	
	
</body>

</html>
