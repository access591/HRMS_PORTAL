<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}

</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Create Skill Category </h5>
								   <div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveSkillCategory}" th:object="${skillCategory}" method="post">
										<div class="row">
										<div class="col-12 col-lg-6">
											<div class="form-group">
											     <label> Skill Level  Code </label>
											  	 <label style="color: red">*</label>
											     <input type="text" class="form-control" id="skillLevelCode" name="skillLevelCode" readonly="readonly">
											</div>
											
											<div class="form-group">
										   <label class="form-label"> Level</label>
										   <label style="color: red">*</label>
											 <input type="text" class="form-control"  pattern="^[a-zA-Z\s]*$" id="skillLevel" name="skillLevel"required aria-required="true">
										    </div>
										    
										<div class="form-group">
										   <label class="form-label"> Skill Parameter  Description</label>
										   <label style="color: red">*</label>
											 <input type="text" class="form-control"  id="skillParaDes" name="skillParaDes"pattern="^[a-zA-Z\s]*$" maxlength="50" required aria-required="true">
										</div>
										
										

											<div class="form-group">
												<label class="form-label">Status</label>
												<div class="custom-controls-stacked">
												<label class="radio-inline">
												 <input type="radio" value="Y" name="active" checked> Active</label> 
												<label class="radio-inline"> <input type="radio"value="N" name="active"> Inactive</label>
												</div>
										  </div>
											</div>
										<div class="col-12 col-lg-6">
										<div class="form-group">
										   <label class="form-label"> Skill Category Description </label>
										   <label style="color: red">*</label>
											 <input type="text" class="form-control"  id="skillCatDesc" name="skillCatDesc"pattern="^[a-zA-Z\s]*$" maxlength="50" required aria-required="true">
										</div>
										<div class="form-group">
										   <label class="form-label"> Skill Parameter Code </label>
										   <label style="color: red">*</label>
											 <input type="text" class="form-control "  id=" skillParaCode"maxlength="12" pattern="\d{1,12}" name="skillParaCode"required aria-required="true">
										</div>
										<div class="form-group">
										   <label class="form-label"> Skill Parameter Max Mark</label>
										   <label style="color: red">*</label>
											 <input type="text" class="form-control" maxlength="12"  id="skillParaMaxMark" name="skillParaMaxMark" pattern="\d{1,12}"required aria-required="true">
										</div>
										
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
	                         <div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
								<table id="example" class="table table-striped dataTable dtr-inline collapsed" style="width:100%">
										<thead>
											<tr>
												<th>Skill Level Code</th>
												<th>Skill Category Description </th>
												<th>Level</th>
												<th>Skill Parameter Code</th>
												<th>Skill Parameter Description</th>
												<th>Skill Parameter Max Mark</th>
												<th>Status</th>
												<th>Action</th>
												
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listOfCity : ${listSkillCategory}">
												<td th:text="${listOfCity.skillLevelCode}"></td>
												<td th:text="${listOfCity.skillCatDesc}"></td>
												<td th:text="${listOfCity.skillLevel}"></td>
												<td th:text="${listOfCity.skillParaCode}"></td>
												<td th:text="${listOfCity.skillParaDes}"></td>
												<td th:text="${listOfCity.skillParaMaxMark}"></td>
												
												<td th:text="${listOfCity.active}"></td>
												<td><a th:href="@{/editSkillCategory/{id}(id=${listOfCity.skillLevelCode})}"><i class="align-middle fas fa-fw fa-pen"></i></a>
												<a th:href="@{/deleteSkillCategory/{id}(id=${listOfCity.skillLevelCode})}" onclick="return confirm('Are you sure?')"><i class="align-middle fas fa-fw fa-trash"></i></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "scrollY": 200,
	        "scrollX": true,
	        deferRender:true,
            scrollCollapse: true,
            
	    } );
	} );
	</script>
		
		
</body>
</html>
