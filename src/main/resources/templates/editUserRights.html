<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">USER RIGHTS  MASTER </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
								<form id="validation-form" action="#" th:action="@{/updateUserRights}" th:object="${UserRights}" method="post">
							<div class="row">
								<div class="col-12 col-lg-6">
									
										
										<div class="mb-3">
												<label class="form-label">Users</label>
												<label style="color: red">*</label>
												<select class="form-control select2" name="user_code"id="user_code" required aria-required="true">
												 <option value="">Select User</option>
												<option th:each="users: ${listUsers}" th:value="${users.getUserCode()}" th:text="${users.getUserName()}" th:field="${userRightsEdit.user_code}"></option>
											     	</select>
											</div>
										
									   		<div class="mb-3">
												<label class="form-label">Sub Module</label>
												<label style="color: red">*</label>
												<select class="form-control select2" name="sub_module_code"id="sub_module_code" required aria-required="true" disabled>
												 <option value="">Select Sub Module</option>
												<option th:each="submodule: ${subModulesList}" th:value="${submodule.getSubModuleCode()}" th:text="${submodule.getSubModuleName()}" th:field="${userRightsEdit.sub_module_code}"></option>
											     	</select>
											</div>

									<div class="form-group">
										<label class="form-label">Status</label>
										<div class="custom-controls-stacked">
												<label class="radio-inline"> 
													<input type="radio" value="Y" name="active_yn" th:checked="${userRightsEdit.active_yn}==Y "/> Active &nbsp;&nbsp;
														</label> 
												<label class="radio-inline"> 
													<input type="radio" value="N" name="active_yn"th:checked="${userRightsEdit.active_yn}==N "/>Inactive
														</label>

										</div>
												</div>
							</div>
						<div class="col-12 col-lg-6">
									      	   <div class="mb-3">
														<label class="form-label">Module</label>
															<label style="color: red">*</label>
													   <select class="form-control select2" name="module_code"id="module_code" required aria-required="true" disabled>
												    <option value="">Select Module</option>
											     	<option   th:each="module: ${modulesList}" th:value="${module.getModuleCode()}" th:text="${module.getModuleName()}"th:field="${userRightsEdit.module_code}"></option>
											     	</select>
										   			</div>
										   			
										   			
										   			  <div class="mb-3">
														<label class="form-label">Program</label>
															<label style="color: red">*</label>
													   <select class="form-control select2" name="prg_code"id="prg_code" required aria-required="true" disabled>
												    <option value="">Select Program</option>
													<option   th:each="program: ${programsList}" th:value="${program.getProgramCode()}" th:text="${program.getProgramName()}" th:field="${userRightsEdit.prg_code}"></option>
											     	</select>
										   			</div>
										   			
													</div>
										
						
										
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 		<button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>

						
						
						
					</div>
				</div>

			</main>

		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>

		
		
</body>
</html>
