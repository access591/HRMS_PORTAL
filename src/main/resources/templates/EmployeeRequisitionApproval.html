<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Approved Employee Requisition</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<div class="col-12">
										<div class="card">
											<div class="card-header"></div>
											<div class="card-body">
												
												<table id="datatables-buttons"
													class="table table-striped display" style="width: 100%"
													aria-describedby="datatables-buttons">
													<thead>
														<tr>
															<th>Employee Req Code</th>
															<th>Requisition File Date</th>
															
															<th>Department Name</th>
															<th>Requisition Priority</th>

															<th>Requisition Fulfill Date</th>

															<th>Status</th>

															<th>Action</th>
														</tr>
													</thead>
													<tbody>
													
													<tr th:each="commonUtil : ${listCommonUtil} ">
															<td th:text="${commonUtil.reqCode}">1</td>
															<td th:text="${commonUtil.reqDate}"></td>
															
															<td th:text="${commonUtil.deptName}"></td>
															

															<td th:text="${commonUtil.reqPriority}"></td>
															<td th:text="${commonUtil.reqTill}">
															</td>

															<td>
																<div class="dropdown show">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   Action
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" th:href="@{approveRequisition/{id}/(id=${commonUtil.reqCode})}">Approve</a>
    <a class="dropdown-item" href="#">Cancel</a>
    
  </div>
</div>
															</td>
															
															<td>
															
															

															 <a th:href="@{viewRequisition/{id}(id=${commonUtil.reqCode})}" class="btn btn-primary"><em class="fa fa-eye"></em></a>
													
															<!-- <a th:href="@{approveRequisition/{id}/(id=${commonUtil.reqCode})}" class="btn btn-primary"><em class="fa fa-check"></em></a> -->
															</td>
														</tr>
													
														

													</tbody>
													

												</table>
												
											</div>
											
										</div>
									</div>
								</div>
								
								
								<div class="col-12">
								<h6>Approved Status</h6>
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
									<table id="datatables"  class="table table-striped display" style="width: 100%">
										<thead>
											<tr>
												<th>Req Code</th>
												<th>Req. Date</th>
												<th>Priority</th>
												<th>Till Date</th>
												<th>Remarks</th>
												<th>Status</th>
												
											</tr>
										</thead>
										<tbody>
											<tr th:each="leave : ${approved}">
												<td th:text="${leave.reqCode}"></td>
												<td th:text="${leave.reqDate}"></td>
												<td th:text="${leave.reqPriority}"></td>
												<td th:text="${leave.reqTill}"></td>
												<td th:text="${leave.remarks}"></td>
												<td th:text="Approved"></td>
												
												
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							
							
							</div>

						</div>
					</div>
			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(document).ready(
				function() {
					var datatablesButtons = $('#example').DataTable({
						"scrollY" : 200,
						"scrollX" : true,
						deferRender : true,
						lengthChange : false,
						buttons : [ 'copy', 'csv', 'excel', 'pdf', 'print' ],
						scrollCollapse : true,

					});

					datatablesButtons.buttons().container().appendTo(
							"#example_wrapper .col-md-6:eq(0)")

				});
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>



</body>
</html>
