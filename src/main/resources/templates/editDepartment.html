<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
<div class="main">
<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"> Update Department </h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateDepartment/}" th:object="${deptupdate}" method="post">
									<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
											       <label> Department Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="Department_Code" name="Department_Code" th:value="${departmentEdit.Department_Code}" readonly >
												</div>
												<div class="form-group">
											       <label>HOD Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input type="text"class="form-control" id="Deph_code" name="Deph_code" th:value="${departmentEdit.Deph_code}" readonly >
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
													
														<label class="radio-inline">
														<input type="radio" value="Y" name="active" th:checked="${departmentEdit.active}==Y "/>Active   
															</label>
															&nbsp;&nbsp;
														<label class="radio-inline">
														<input type="radio" value="N" name="active" th:checked="${departmentEdit.active}==N"/> &nbsp;Inactive  
															</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											
											<label class="form-label"> Department Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" id="Dep_Name" title="Department Name" name="Dep_Name"th:value="${departmentEdit.Dep_Name}" required aria-required="true">
										   </div>
										   <div class="form-group">
											
											<label class="form-label">HOD Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control uppercase" id="Deph_Name" title="HOD Name" name="Deph_Name"th:value="${departmentEdit.Deph_Name}" required aria-required="true">
										   </div>

											</div>
										</div>
								
										<button type="submit" class="btn btn-primary">Update</button>
								  <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</main>

			<footer class="footer">
	         <div th:replace="./fragments/footer :: div"></div>
	         </footer>
		</div>
		</div>

</body>
</html>
