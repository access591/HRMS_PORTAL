												<tbody>

												</tbody>

							</div>

						</div>

	<script>
		$(document).ready(
				function() {
					var datatablesButtons = $('#example').DataTable({

						"scrollX" : true,
						deferRender : true,
						lengthChange : false,
						buttons : [ 'copy', 'csv', 'excel', 'pdf', 'print' ],
						scrollCollapse : true,

					datatablesButtons.buttons().container().appendTo(
							"#example_wrapper .col-md-6:eq(0)")

				});

		let obj = "";
		
		//get record by department

			deleteRows();

			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'http://localhost:8181/leaverequest/' + deptValue);
			xhr.getResponseHeader('content-type', 'application/json');

			xhr.onload = function() {
				if (this.status === 200) {
					obj = JSON.parse(this.responseText);
					console.log(obj);
					
					
					var rows = "";
					$.each(obj, function() {
						rows += "<tr><td>" +  + "</td><td>"

								+ "Price"  + "</td><td>" + "Quantity"
								+ "</td><td>" +"Total" + "</td><td>" +"Total" + "</td></tr>";
					});

					$(rows).appendTo("#itemList tbody");

					//$('#emp_dept_code').val(obj.departmentCode);
					//$('#emp_desig_name').val(obj.empDesignation);
					//$('#wef_date').val(obj.dateOfJoining);
					//var deptCode = document.getElementById("emp_dept_code").value;
					//ajaxRequestForDepartment(deptCode);
				} else {
					console.error("some error occured");
				}

			}

			xhr.send();
		}
		
		function deleteRows(){
			
			for(var i=0;i<obj.length;i++){
				var table = document.getElementById('itemList');
				var rowCount = table.rows.length;
				if(rowCount > '1'){
					var row = table.deleteRow(rowCount-1);
					rowCount--;
				}
				/* else{
					alert('There should be atleast one row');
				} */
			}
			
		}
