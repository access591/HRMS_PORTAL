<div class="wrapper">
<nav id="sidebar" class="sidebar">
 <div th:replace="/fragments/sidebar :: div"></div>
 </nav>
 		
		<div class="main">
		<div th:replace="/fragments/header ::div"></div>
		<main class="content">
		<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">
							Others
						</h1>
						
					
					</div>
					<form id="validation-form" action="#"  th:action="@{/updateStaffDuties}" th:object="${saffPostingDuties}" method="post">
					<div class="row">
					
							<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Staff Posting Duties </h5>
								<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>	
								</div>
								<div class="card-body">
									<div class="form-row">
												<div class="form-group sm col-md-4">
												
													<label class="form-label">Job Code <span
														class="text-danger">*</span>
													</label> <input name="JobCode" type="text" id="JobCode"th:field="${staffPostingDutiesEdit.JobCode}"
														class="form-control"readonly>
												</div>
												
												<div class="form-group sm col-md-4">
													<label class="form-label">Employee Code</label>
												<label style="color: red">*</label>
												<select class="form-control select2" name="empCode" id="empCode" required aria-required="true"disabled>
												 <option value="">Select Employee</option>
												<option th:each="e :${listEmployee}"th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"th:field="${staffPostingDutiesEdit.empCode.empCode}"></option>
											     	</select>

												</div>
												
												<div class="form-group sm col-md-4">
											       <label class="form-label">Position Code 
											       <span class="text-danger">*</span></label>
							                 <input  type="text"id="positionCode"name="positionCode" th:field="${staffPostingDutiesEdit.positionCode}" title="Position Code" class="form-control">
										     </div>
										
										     	
											
												
												
								</div>
								
								
												<div class="form-row">
												
												
												<div class="form-group sm col-md-4">
											       <label class="form-label">Description</label>
											      
											       <textarea id="jobDesc"name="jobDesc" style="resize: none;"th:field="${staffPostingDutiesEdit.jobDesc}" class="form-control required"></textarea>
											      </div>
												</div>
												
												
												
												
												
												
							</div>
						      </div>
	                      </div>
	 
					</div>
				                      <button type="submit" class="btn btn-primary">Update</button>
								      <button type="submit"class="btn btn-primary" value="cancel">Cancel</button>
</form>


				</div>
			
		</main>
		<footer class="footer">
		<div th:replace="/fragments/footer :: div"></div>
		</footer>
		</div>
		</div>

			// Datatables basic
			$('#datatables-basic').DataTable({

		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
	
		
	</script>
