<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Master</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Create Department Master</h5>
									<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveDepartment}" th:object="${department}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
										
											  <label>Code </label>
											  		<label style="color: red">*</label>
											  	 
											   <input
														type="text" class="form-control" title="Department Code" id="departmentCode"maxlength="10" name="departmentCode" readonly>
												</div>
												<!-- <div class="form-group">
											<label class="form-label">HOD Code</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" id="dephCode" title="HOD Code" maxlength="10"pattern="\d{1,12}"name="dephCode"required aria-required="true">
										</div> -->

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> Active&nbsp;&nbsp;
														</label> &nbsp;&nbsp;
														<label class="radio-inline">
														 <input type="radio"
															value="N" name="active"> &nbsp;Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
											<div class="form-group">
											<label class="form-label">Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control" title="Department Name" id="deptName"pattern="^[a-zA-Z\s]*$" name="deptName"maxlength="30"required aria-required="true">
										</div>
										<!-- <div class="form-group">
											<label class="form-label">HOD Name</label>
											<label style="color: red">*</label>
											 <input type="text" class="form-control"pattern="^[a-zA-Z\s]*$" id="dephName" name="dephName"maxlength="20" title="HOD Name" required aria-required="true">
										</div> -->
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
								 <button type="reset"class="btn btn-primary" value="Reset">Reset</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">
								</div>
								<div class="card-body">
									<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="example">
										<thead>
											<tr>
												<th scope="col">Department Code</th>
												<th scope="col">Department Name </th>
												<th scope="col">HOD</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr  th:each="listdepartment : ${listDepartment}">
												<td th:text="${listdepartment.departmentCode}"></td>
												<td th:text="${listdepartment.deptName}"></td>
												<td th:text="${listdepartment?.empCode?.empName}"></td>
												
												<td th:text="${listdepartment.active}"></td>
												
												<td><a th:href="@{/editDepartment/{id}(id=${listdepartment.departmentCode})}"><em class="fa fa-edit"></em></a>
												<a th:href="@{/deleteDepartment/{id}(id=${listdepartment.departmentCode})}" onclick="return confirm('Are you sure?')"><em class="fa fa-times"></em></a>
												</td>
											</tr>
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
